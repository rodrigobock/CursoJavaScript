<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sua Nacionalidade</h1>
    Digite seu pais de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Validar" onclick="validar()">

    <div id="res">

    </div>

    <script>
        function validar() {
            var pais = window.document.querySelector('input#pais')
            var res = window.document.getElementById('res')

            res.innerHTML = `<p> Vivendo em ${pais.value} </p>`

            if (pais.value == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro </p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro </p>`
            }
        }
    </script>


</body>

</html>
